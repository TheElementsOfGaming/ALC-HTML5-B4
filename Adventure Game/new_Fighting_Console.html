<! DOCTYPE HTML>
<html lang="en">
<button onclick="test()">Random number</button>
<script>
    randomNum();

    function randomNum() {
        var random_Num = Math.floor(Math.random() * 3);
        if(random_Num == 0){
            document.writeln("zero");
        }
        else if(random_Num == 1){
            document.writeln("one");
        }
        else if(random_Num == 2){
            document.writeln("two");
        }
    }
    function test(){
        location.reload();
    }
</script>
</html>
